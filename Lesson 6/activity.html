<!DOCTYPE html>
<html>
<head>
  <title>Text Copy System </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      padding: 25px 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .note-box {
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      min-height: 50px;
    }

    #target {
      background-color: #e8f4fc;
      border: 1px dashed #aaa;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Text Copy System</h2>

    <div id="source" class="note-box">
      Hello I am Adyan. I have developed this thing. And thanks for using it.
    </div>

    <div id="target" class="note-box">
     
    </div>

    <button onclick="copyNote()">Copy </button>
  </div>

  <footer>
    &copy; 2025 Designed by ADYAN
  </footer>

  <script>
    function copyNote() {
      const source = document.getElementById("source");
      const target = document.getElementById("target");
      target.textContent = source.textContent;
    }
  </script>

</body>
</html>
