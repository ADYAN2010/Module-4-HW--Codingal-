<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

<h3>Multiply Two Fractions</h3>

Fraction 1:
<input type="number" id="num1" placeholder="1"> /
<input type="number" id="den1" placeholder="2"><br><br>

Fraction 2:
<input type="number" id="num2" placeholder="3"> /
<input type="number" id="den2" placeholder="4"><br><br>

<button onclick="multiplyFractions()">Multiply</button>

<p id="result"></p>

<script>
function multiplyFractions() {
  const num1 = parseInt(document.getElementById("num1").value);
  const den1 = parseInt(document.getElementById("den1").value);
  const num2 = parseInt(document.getElementById("num2").value);
  const den2 = parseInt(document.getElementById("den2").value);

  if (den1 === 0 || den2 === 0) {
    document.getElementById("result").textContent = "Denominator can't be zero.";
    return;
  }

  const resultNum = num1 * num2;
  const resultDen = den1 * den2;

  document.getElementById("result").textContent = 
    `Result: ${resultNum} / ${resultDen}`;
}
</script>

</body>
</html>
